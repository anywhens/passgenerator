<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер паролей</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 0 auto 30px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a5568;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: #f8fafc;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #6a82fb;
            background: white;
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(106, 130, 251, 0.3);
        }

        .passwords-section {
            max-width: 520px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .passwords-list {
            margin-top: 15px;
        }

        .password-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 4px solid #6a82fb;
            transition: all 0.2s ease;
        }

        .password-item:hover {
            background: #edf2f7;
            transform: translateX(4px);
        }

        .password-number {
            background: #6a82fb;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .site-log-pas {
            font-family: 'Courier New', monospace;
            color: #4a5568;
            word-break: break-all;
        }

        .no-passwords {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 40px;
            background: #f8fafc;
            border-radius: 6px;
            border: 2px dashed #e2e8f0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container, .passwords-section {
                padding: 20px;
            }
            
            .password-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .password-number {
                margin-bottom:
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h2>Добавить новые данные</h2>
            
            <div class="input-group">
                <input type="text" name="site" placeholder="Название сайта" required>
            </div>
            
            <div class="input-group">
                <input type="text" name="log" placeholder="Логин" required>
            </div>
            
            <div class="input-group">
                <input type="text" name="pas" placeholder="Пароль" required>
            </div>

            <button type="submit" class="btn save-passwords">Сохранить пароль</button>
        </form>
    </div>

    <div class="passwords-section">
        <h2>Сохранённые пароли</h2>

        {% if passwords %}
            <div class="passwords-list">
                {% for password in passwords %}
                    <div class="password-item">
                        <span class="password-number">{{ loop.index }}</span>
                        <span class="site-log-pas">{{ password }}</span>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-passwords">Пароли не найдены</p>
        {% endif %}
    </div>
</body>
</html>
