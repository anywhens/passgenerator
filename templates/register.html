<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .form-container {
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a5568;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: #f8fafc;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6a82fb;
            background: white;
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(106, 130, 251, 0.3);
        }

        .flash {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .flash.success {
            background: #c3f9c4;
            color: #2f855a;
        }

        .flash.error {
            background: #f9c4c4;
            color: #c53030;
        }

        .login-form {
            margin-top: 20px;  /* Увеличиваем отступ между кнопками */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Регистрация</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <select name="role" required>
                <option value="user">Пользователь</option>
                <option value="admin">Администратор</option>
            </select>
            <button type="submit" class="btn register-btn">Зарегистрироваться</button>
        </form>

        <form action="{{ url_for('login') }}" method="GET" class="login-form">
            <button type="submit" class="btn login-btn">Войти</button>
        </form>
    </div>
</body>
</html>
